    <script>
        // --- Configuration ---
        const WHATSAPP_PHONE_NUMBER = '918425890638'; 
        const DEFAULT_MESSAGE = "Hello! I saw your ad and want to claim my Exclusive Gaming ID and the 10% welcome bonus right now.";
        const BONUS_DURATION_MINUTES = 5; 
        const COIN_SHOWER_DURATION_SECONDS = 12; 

        // --- Win Notification Config ---
        const WIN_AMOUNTS = ['1.8 CR', '2.5 CR', '3.1 CR', '4.0 CR'];
        const USER_NAMES = ['Ravi V.', 'Kiran S.', 'Amit G.', 'Neha P.', 'Priya D.'];
        const NOTIFICATION_DISPLAY_TIME_MS = 5000; 

        function generateWinMessage() {
            const amount = WIN_AMOUNTS[Math.floor(Math.random() * WIN_AMOUNTS.length)];
            const user = USER_NAMES[Math.floor(Math.random() * USER_NAMES.length)];
            
            /* üí• UPDATED: Stronger, bold format as seen in your screenshot */
            return `${user} just won ***‚Çπ ${amount}***! Claim your ID now! ü§ëü§ëü§ë`;
        }
        
        /* üí• NEW FUNCTION: Convert markdown style bold to HTML */
        function formatNotificationText(text) {
            // Converts ***text*** to <strong>text</strong>
            return text.replace(/\*\*\*(.*?)\*\*\*/g, '<strong>$1</strong>');
        }

        function startNotificationLoop() {
            const notificationBar = document.getElementById('win-notification');

            const showNextNotification = () => {
                // 1. Hide the current one (if visible)
                notificationBar.classList.remove('show-notification');
                notificationBar.classList.add('hide-notification');
                
                setTimeout(() => {
                    // 2. Update the text and format it
                    const rawText = generateWinMessage();
                    notificationBar.innerHTML = formatNotificationText(rawText);
                    
                    // 3. Show the new one
                    notificationBar.classList.remove('hide-notification');
                    notificationBar.classList.add('show-notification');
                    
                    // 4. Set a timer to hide it before the next cycle starts
                    setTimeout(() => {
                        notificationBar.classList.remove('show-notification');
                        notificationBar.classList.add('hide-notification');
                    }, NOTIFICATION_DISPLAY_TIME_MS - 1000); 

                }, 500); 
            };

            // Start immediately
            showNextNotification();
            
            // Repeat the cycle every 5 seconds (5000ms)
            setInterval(showNextNotification, NOTIFICATION_DISPLAY_TIME_MS);
        }
        /* --- END Notification Functions --- */

        /* --- Coin Drop Function (High Density/12 Seconds) --- */
        function startCoinDrop() {
            const shower = document.getElementById('coin-shower');
            const coinGenerationEndTime = Date.now() + (COIN_SHOWER_DURATION_SECONDS * 1000);

            const createCoin = () => {
                const coin = document.createElement('div');
                coin.className = 'coin';
                const startX = Math.random() * 100;
                const duration = 2.5 + Math.random() * 0.5; 
                const delay = Math.random() * 1; 

                coin.style.left = `${startX}vw`;
                coin.style.animation = `coin-fall ${duration}s ease-in ${delay}s forwards`;
                
                shower.appendChild(coin);

                setTimeout(() => {
                    coin.remove();
                }, (duration + delay) * 1000 + 500); 
            };

            const coinInterval = setInterval(() => {
                if (Date.now() < coinGenerationEndTime) {
                    createCoin();
                } else {
                    clearInterval(coinInterval);
                }
            }, 50); /* 50ms for high density */
        }
        /* --- END Coin Drop Function --- */


        function updateCtaLink() {
            const ctaLink = document.getElementById('cta-link');
            const ctaButton = document.getElementById('cta-button');
            const ctaText = document.getElementById('cta-text');

            if (!WHATSAPP_PHONE_NUMBER) {
                ctaLink.href = '#';
                ctaText.textContent = '‚ö†Ô∏è Error: Number Missing';
                ctaButton.disabled = true;
                return;
            }

            const encodedMessage = encodeURIComponent(DEFAULT_MESSAGE);
            const whatsappLink = `https://wa.me/${WHATSAPP_PHONE_NUMBER}?text=${encodedMessage}`;
            ctaLink.href = whatsappLink;
            ctaButton.disabled = false;
            
            // Add Facebook Lead tracking on click
            ctaLink.onclick = () => {
                if (typeof fbq === 'function') {
                    fbq('track', 'Lead');
                }
                return true; 
            };
        }
        
        function startBonusTimer() {
            const timerElement = document.getElementById('bonus-timer');
            const bonusContainer = document.getElementById('bonus-container');
            const durationInMs = BONUS_DURATION_MINUTES * 60 * 1000;
            const endTimeKey = 'bonusEndTime';

            let endTime = sessionStorage.getItem(endTimeKey);

            if (!endTime) {
                endTime = Date.now() + durationInMs;
                sessionStorage.setItem(endTimeKey, endTime);
            } else {
                endTime = parseInt(endTime);
            }

            const countdown = setInterval(() => {
                const now = Date.now();
                const distance = endTime - now;

                if (distance < 0) {
                    clearInterval(countdown);
                    timerElement.textContent = '‚ùå Offer Expired';
                    bonusContainer.style.display = 'none';
                    return;
                }

                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.innerHTML = `‚è±Ô∏è Offer ends in ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            }, 1000);
        }

        // Initialize on load
        window.onload = function() {
            updateCtaLink(); 
            startBonusTimer(); 
            
            // Start all animations and dynamic content
            setTimeout(startCoinDrop, 100); 
            startNotificationLoop(); 

            console.log("App Initialized. Auto-redirect disabled.");
        }
    </script>
